<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            width: 100vw;
            height: 100vh;
        }
        .header1 {
            border: 2px solid burlywood;
            background-color: brown;
            color: black;
            text-align: center;
        }
        .cont {
            border: 2px solid burlywood;
            background-color: brown;
            color: black;
            height: 100%;
            position: absolute;
        }

        #sidebar1 {
            width: 30%;
        }
        #content1 {
            left: 30%;
            width: 70%;
        }
        input#toggle{
            display: none;
        }
        input:checked + div#sidebar1{
            display: none;
        }
        input:checked ~ div#content1{
            left: 0;
            width: 100%;
        }
    </style>
    
</head>
<body>
    <div class="header1" id="header2"><center>Header</center></div> 
    <input id="toggle" type="checkbox">
    <div class="cont" id="sidebar1"><center>Sidebar</center></div>
    <div class="cont" id="content1">
        <label for="toggle">Menu</label>
        <center>Content</center>
    </div>
</body>
</html>
